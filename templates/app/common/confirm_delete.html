{% extends 'app/base.html' %}
{% load static i18n crispy_forms_tags %}
{% block title %}"{% translate "Delete" %} "{{object}}" {% endblock %}


{% block content %}
 <div class="content container-fluid print-content">
    
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-sub-header">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Row-->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">{% csrf_token %}
                        <p>
                            <strong>{% translate "Are you sure you want to delete" %}</strong>
                            "{{ object }}"?
                        </p>
                        <div class="buttons mt-5">
                            <button type="submit" class="btn btn-danger me-2">{% translate "Yes, Delete." %}</button>
                            <button type="button" onclick="history.back()" class="border btn btn-outline-info">
                                {% translate "No, Take me back" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Row-->
   
</div>


{% endblock content %}
