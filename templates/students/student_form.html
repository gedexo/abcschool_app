


{% extends 'app/base.html' %}
{% load i18n crispy_forms_tags %}
{% load static %}

{% block title %} New/Change {{title}} {% endblock %}


{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-sm-12">
                <div class="page-sub-header">
                    <h3 class="page-title">New/Change {{title}}</h3>
                   
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
               
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <form class="{% if form_class %} {{ form_class }} {% else %}form-horizontal {% endif %}" method="post" autocomplete="off" enctype="multipart/form-data">
                                
                                {% csrf_token %}
                                {{form|crispy}}
                                {{fee_form|crispy}}
                                <div class="my-4 text-end">
                                    <div class="form-group mb-0">
                                      <button type="submit" class="btn btn-primary me-2">{% translate "Save" %}</button>
                                      <button type="button" onclick="history.back()" class="border btn btn-outline-grey">
                                        {% translate "Cancel" %}</button>
                                    </div>
                                  </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block javascript %}
<script>
$(document).ready(function () {
    $("#id_standard").change(function () {
        let standardId = $(this).val();

        $("#id_division").empty().append('<option value="">---------</option>');

        if (standardId) {
            $.ajax({
                url: "/students/get-divisions/",
                type: "GET",
                data: { standard_id: standardId },
                success: function (response) {

                    $.each(response, function (index, division) {
                        $("#id_division").append(
                            $("<option>", {
                                value: division.id,
                                text: division.name
                            })
                        );
                    });

                    $("#id_division").trigger('change.select2');
                },
                error: function () {
                    alert("Error fetching divisions.");
                }
            });
        }
    });
});
</script>
{% endblock %}
